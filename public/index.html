<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter </span>
    <div class="call-to-action">
      <p> <b>Write</b> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- Make a new tweet -->
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea placeholder="What are you humming about?" tweet!" name="text" id="tweet-text"></textarea>
        <div class="error-message-flex">
          <div class="error"><i class="fa-solid fa-triangle-exclamation"></i>Too Long! Please Respect the Character
            Limit<i class="fa-solid fa-triangle-exclamation"> </i></div>
          <div class="validation"><i class="fa-solid fa-triangle-exclamation"></i>No Tweet Submitted!<i
              class="fa-solid fa-triangle-exclamation"></i></div>
        </div>
        <div class="button-action">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- Look at the posted tweets -->
    <article class="tweet-container">
      <div class="tweet">
        <header class="tweet-header">
          <img class="tweet-avatar" src="https://i.imgur.com/nlhLi3I.png" />
          <h2 class="tweet-name">MyName</h2>
          <h2 class="tweet-handler">@myName</h2>
        </header>
        <div class="tweet-body">
          <p>This is my Tweet! tweet!tweet!</p>
        </div>
        <footer class="tweet-footer">
          <small class="footer-days">10 days ago</small>
          <span class="icons-footer">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-heart"></i>
          </span>
        </footer>
      </div>
    </article>

  </main>



</body>

</html>
